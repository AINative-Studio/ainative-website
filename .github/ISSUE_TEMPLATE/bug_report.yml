name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["kind/bug", "status/need-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us identify and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here or paste URLs...

  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which area of the application is affected?
      options:
        - Frontend (UI/Components)
        - Backend (API/Services)
        - SEO/Metadata
        - Performance
        - Accessibility
        - DevOps/Deployment
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How critical is this bug?
      options:
        - P0 - Critical (Production down, security issue)
        - P1 - High (Blocking, major bug)
        - P2 - Medium (Normal bug)
        - P3 - Low (Minor issue, cosmetic)
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & Version
      description: Which browser(s) does this occur in?
      placeholder: "e.g., Chrome 120, Safari 17, Firefox 121"

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "e.g., macOS 14.2, Windows 11, Ubuntu 22.04"

  - type: textarea
    id: logs
    attributes:
      label: Console Logs / Error Messages
      description: Please copy and paste any relevant error messages or console logs
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues and this is not a duplicate
          required: true
        - label: I have provided clear steps to reproduce
          required: true
        - label: I have included error messages/logs if applicable
          required: true
